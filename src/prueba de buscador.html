<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Software</title>
    <style>
        /* ======================================================================
           TÍTULO: Estilos Esenciales para el Buscador
           FUNCIÓN: Contiene únicamente los estilos necesarios para que el 
                    componente del buscador se vea y funcione correctamente,
                    incluyendo las animaciones de los bordes.
           ====================================================================== */
        :root {
            --color-primary: #003366;
            --color-secondary: #0055a5;
            --color-accent: #007bff;
            --metal-2: #0a3d91;
            --metal-3: #66ccff;
            --color-cyan: #00FFFF;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: #f4f7f9;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            min-height: 100vh;
        }

        .contenedor-principal {
            width: 100%;
            max-width: 600px; /* Ancho ajustado para el buscador */
            padding: 20px;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .titulo-seccion {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .buscador {
            margin-bottom: 20px;
        }
        
        /* Estilos para el campo de búsqueda con borde animado. */
        .buscador input {
            --border-size: 4px;
            --color-blue-current: var(--color-primary);
            --color-footer-blue: var(--metal-2);
            --color-celeste: var(--metal-3);
            --color-cyan: #00FFFF;

            width: 100%;
            padding: 12px;
            position: relative;
            background: #fff;
            border: var(--border-size) solid black;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            outline: none;
            z-index: 1;
            overflow: hidden;
        }

        .buscador input:focus {
            outline: none;
            border: var(--border-size) solid black;
        }

        .buscador input::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(45deg,
                    var(--color-blue-current),
                    var(--color-footer-blue),
                    var(--color-celeste),
                    var(--color-cyan),
                    var(--color-blue-current));
            background-size: 400% 400%;
            z-index: -1;
            animation: border-animation 15s ease infinite;
        }
        
        /* Animación para los bordes */
        @keyframes border-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .botones-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Estilos para los botones de resultados con un efecto visual potente. */
        .boton-enlace {
            --border-size: 4px;
            --color-blue-current: var(--color-primary);
            --color-footer-blue: var(--metal-2);
            --color-celeste: var(--metal-3);
            --color-cyan: #00FFFF;

            display: block;
            text-align: center;
            text-decoration: none;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            position: relative;
            background: var(--color-accent);
            background-clip: padding-box;
            border: var(--border-size) solid black;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1;
            overflow: hidden;
            color: #fff;
            transition: background-color .2s;
            box-sizing: border-box;
            /* Borde de texto para máxima legibilidad. */
            text-shadow:
                -2px -2px 0 #000, 2px -2px 0 #000,
                -2px 2px 0 #000, 2px 2px 0 #000,
                -2px 0 0 #000, 2px 0 0 #000,
                0 -2px 0 #000, 0 2px 0 #000;
        }

        .boton-enlace::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(45deg,
                    var(--color-blue-current),
                    var(--color-footer-blue),
                    var(--color-celeste),
                    var(--color-cyan),
                    var(--color-blue-current));
            background-size: 400% 400%;
            z-index: -1;
            animation: border-animation 15s ease infinite;
        }

        .boton-enlace:hover {
            background: var(--color-secondary);
        }

        .boton-enlace:active {
            background: #004085;
        }
    </style>
</head>

        const cont = document.getElementById('botones-container');
        const input = document.getElementById('buscador-input');

        function renderizar(lista) {
            cont.innerHTML = '';
            lista.forEach(en => {
                const a = document.createElement('a');
                a.textContent = en.nombre;
                a.href = (en.url && en.url !== '#') ? en.url : "#";
                a.className = 'boton-enlace';
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                cont.appendChild(a);
            });
        }

        input.addEventListener('input', e => {
            const query = e.target.value.trim().toLowerCase();
            const filt = enlaces
                .filter(en => en.nombre.toLowerCase().includes(query))
                .sort((a, b) => a.nombre.localeCompare(b.nombre));
            renderizar(filt);
        });

        // Carga inicial de todos los enlaces ordenados
        renderizar(enlaces.sort((a, b) => a.nombre.localeCompare(b.nombre)));
